<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>타이머</title>
  </head>
  <body>
    <div class="wrap">
      <header>
        <h1 class="logo"><img src="./img/weniv-logo.svg" alt="위니브" /></h1>
      </header>

      <article class="main">
        <h1 class="title">TIMER</h1>
        <div class="clock">
          <p>
            HRS
            <img src="./img/box.png" alt="" />
          </p>

          <p>
            MIN
            <img src="./img/box.png" alt="" />
          </p>

          <p>
            SEC
            <img src="./img/box.png" alt="" />
          </p>
        </div>
        <div class="btn">
          <button class="start-btn">
            <img src="./img/button/start-default.png" alt="시작 버튼" />
          </button>
          <button class="reset-btn">
            <img src="./img/button/reset-default.png" alt="리셋 버튼" />
          </button>
        </div>
      </article>

      <footer>
        <p>&copy; WENIV CORP.</p>
      </footer>
    </div>
  </body>
</html>
